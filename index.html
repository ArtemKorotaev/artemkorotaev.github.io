<head>
  <link rel="manifest" href="/manifest.json">
</head>
<script type="text/javascript" src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
<h1>Hello, Pushwoosh!)</h1>
<body>This is a demo page
<script type="text/javascript">
var Pushwoosh = Pushwoosh || [];
Pushwoosh.push(['init', {
    logLevel: 'info', // possible values: error, info, debug
    applicationCode: 'DA9D7-40B43', // you application code from Pushwoosh Control Panel
    defaultNotificationTitle: 'Pushwoosh', // sets a default title for push notifications
    autoSubscribe: false, // or true. If true, prompts a user to subscribe for pushes upon SDK initialization
    subscribeWidget: {
    enable: true,
    position: 'bottomRight',
    bgColor: '#12AE7E',
    bellColor: 'green',
    bellStrokeColor: '#08754f',
    bellButtonBorder: '1px solid #379676',
    shadow: '0px 0px 6px rgba(0, 0, 0, 0.75)',
    size: '88px',
    indent: '20px',
    zIndex: '999999',
    tooltipText: {
      successSubscribe: 'You are successfully subscribed!',
      needSubscribe: 'Get notifications about important news!',
      blockSubscribe: 'Click to see how to get notifications',
      alreadySubscribed: 'You are already subscribed'
    }
    buttonImage: '/images/subscribe_buttton.png',
    contentImages: {
      chrome: '/images/subscribe_buttton.png',
      mobileChrome: '/images/subscribe_buttton.png',
      firefox: '/images/subscribe_buttton.png',
      opera: '/images/subscribe_buttton.png',
      safari: '/images/subscribe_buttton.png',
      edge: '/images/subscribe_buttton.png',
    }
  },
    userId: '666', // optional, set custom user ID
    tags: {
        'Name': 'John Smith'   	// optional, set custom Tags
    }										
}]);
</script>
</body>
